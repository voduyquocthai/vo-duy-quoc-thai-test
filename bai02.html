<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Bai 2 -->
    <script>
        var arr = [1,3,-8,5,9,6,4,3,-8,-10]
        var x = -8
        function tryRemoveFromArray(arr,x){
            for(i=0; i< arr.length;i++){
                if(arr[i]==x){
                    arr.splice(i,1)
                }
            }
            return arr
        }
        alert(tryRemoveFromArray(arr,x))
    </script>
</body>
</html>
