<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Bai 01 -->
    <script>
        var diem = [1,3,5,9,13,6,4]
        function findMax(arr){
            var max = arr[0];
            for(i=1; i< arr.length; i++){
                if(max < arr[i]){
                    max = arr[i]
                }
            }
            return max
        }
        document.write('Điểm số cao nhất là: '+ findMax(diem))
    </script>
    
    
    
</body>
</html>
